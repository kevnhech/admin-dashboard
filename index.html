<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="title">
        <img src="icons/view-dashboard.svg">
        <h2>Dashboard</h2>
      </div>
      <div class="lists">
        <ul>
          <div class="home">
            <img src="icons/home.svg">
            <li>Home</li>
          </div>
          <div class="profile">
            <img src="icons/card-account-details-outline.svg">
            <li>Profile</li>
          </div>
          <div class="messages">
            <img src="icons/message-reply.svg">
            <li>Messages</li>
          </div>
          <div class="history">
            <img src="icons/clock-time-three.svg">
            <li>History</li>
          </div>
          <div class="tasks">
            <img src="icons/note-multiple.svg">
            <li>Tasks</li>
          </div>
          <div class="communities">
            <img src="icons/account-group.svg">
            <li>Communities</li>
          </div>
        </ul>
      </div>
      <div class="lists">
        <ul>
          <div class="settings">
            <img src="icons/cog.svg">
            <li>Settings</li>
          </div>
          <div class="support">
            <img src="icons/help-box.svg">
            <li>Support</li>
          </div>
          <div class="privacy">
            <img src="icons/shield-check.svg">
            <li>Privacy</li>
          </div>
        </ul>
      </div>
    </div>
    <!-- Header -->
    <div class="header">
      <div class="search">
        <label for="search-input"><img src="icons/magnify.svg"></label>
        <input type="search" id="search-input">
      </div>
      <div class="profile">
        <img src="icons/bell-ring-outline.svg">
        <img src="images/cat.jpg">
        <h3>Morgan Oakley</h3>
      </div>
      <div class="user-info">
        <img src="images/cat.jpg">
        <div class="greeting">
          <p>Hi there,</p>
          <h2>Morgan Oakley (@morgan)</h2>
        </div>
      </div>
      <div class="buttons">
        <button class="primary-btn">New</button>
        <button class="primary-btn">Upload</button>
        <button class="primary-btn">Share</button>
      </div>
    </div>
    <!-- Main content -->
    <div class="content">
      
    </div>
  </div>
</body>
</html>
